default:
  envOverrides:
    - name: OTEL_COLLECTOR_NAME
      value: $(OTEL_K8S_NODE_NAME)

opentelemetry-collector:
  mode: "daemonset"
  presets:
    kubernetesAttributes:
      enabled: true
    kubeletMetrics:
      enabled: true
    hostMetrics:
      enabled: true
    logsCollection:
      enabled: true
      includeCollectorLogs: false
      storeCheckpoints: true
